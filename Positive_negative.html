<!DOCTYPE html>
<html>
<head>
   
    <title>positive_negative_check</title>
</head>
<body>
    <script>
        let Num = parseInt(prompt("Enter a number"))
        if(Num<0)
        {
            console.log("number is Negative")
            document.write("number is Negative")
        }
        else
        {
            console.log("number is Positive")  
            document.write("number is Positive")
        }    
    </script>

</body>
