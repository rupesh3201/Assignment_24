<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Largest_number</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a First Number"));
        let b = parseInt(prompt("Enter a Second Number"));
        if(b<a)
        {
          
          console.log(`${a}"number is Smaller "`)
          document.write(`${b}"number is Smaller"`)
        }
      //else logic
        else
        {
        console.log(`${b}"number is Greater"`)
        document.write(`${b}"number is Greater"`)
         
        }
        
      
    </script>
    
  </body>

</html>
