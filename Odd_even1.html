<body>
    <script>
        let Num = parseInt(prompt("Enter a number"))
        if(Num%2==0)
        {
            console.log("number is Even")
            document.write("number is even")
        }
        else
        {
            console.log("number is Odd")  
            document.write("number is odd")
        }    
    </script>

</body>
